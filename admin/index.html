<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CMS</title>
</head>

<body>
    <script type="module">
        import CMS from "https://esm.sh/@staticcms/app@3.4.8";

        CMS.init({
            config: {
                backend: {
                    name: "github",
                    repo: "cinyuzhu/damic-notes",
                    branch: "main",
                    auth_type: "oauth",
                    app_id: "Ov23libEVoBM9FREDJo9"  // Replace with real GitHub OAuth Client ID
                },
                media_folder: "docs/uploads",
                public_folder: "/uploads",
                collections: [
                    {
                        name: "notes",
                        label: "Notes",
                        folder: "docs",
                        create: true,
                        slug: "{{slug}}",
                        fields: [
                            { label: "Title", name: "title", widget: "string" },
                            { label: "Body", name: "body", widget: "markdown" }
                        ]
                    }
                ]
            }
        });
    </script>
</body>

</html>
